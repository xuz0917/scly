<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>产品管理</title>
<link rel="stylesheet" href="__PUBLIC__/css/reset.css" type="text/css" media="screen">
<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" media="screen">
<link rel="stylesheet" href="__PUBLIC__/css/invalid.css" type="text/css" media="screen">
<script type="text/javascript" src="__PUBLIC__/scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/scripts/simpla.jquery.configuration.js"></script>
<body>
<div id="body-wrapper">
	<include file="Public/left" />
    <div id="main-content">
    	<p id="page-intro">产品列表>>
        <hr>
        </p>
            <table border="1" cellpadding="1" cellspacing="0">
                <tr align="center">
                    <td width="5%">ID</td>
                    <td width="35%">产品名</td>
                    <td width="15%">所属分类</td>
                    <td width="15%">所属商户</td>
                    <td width="5%">价格</td>
                    <td width="15%">添加时间</td>
                    <td width="10%">操作</td>
                </tr>
                <volist name="company" id="vocompany">
                <tr>
                    <td><{$vocompany.id}></td>
                    <td><div style="width:100%;height:30px;overflow:hidden"><{$vocompany.companyname}></div></td>
                    <td><{$vocompany.name}></td>
                    <td><{$vocompany.companyname}></td>
                    <td><{$vocompany.jiage}>元</td>
                    <td><{$vocompany.addtime}></td>
                    <td><a href="__APP__/product/edit/id/<{$vocompany.id}>">修改</a>&nbsp;<a href="__APP__/product/del/id/<{$vocompany.id}>">删除</a></td>
                </tr>
                </volist>
                <tr>
                <td colspan="7">
                  <div class="pagination"> <{$page}> </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </table>
    </div>
</div>
</body>
</html>
