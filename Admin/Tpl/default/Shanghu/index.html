<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>商户管理</title>
<link rel="stylesheet" href="__PUBLIC__/css/reset.css" type="text/css" media="screen">
<link rel="stylesheet" href="__PUBLIC__/css/style.css" type="text/css" media="screen">
<link rel="stylesheet" href="__PUBLIC__/css/invalid.css" type="text/css" media="screen">
<script type="text/javascript" src="__PUBLIC__/scripts/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/scripts/simpla.jquery.configuration.js"></script>
<body>
<div id="body-wrapper">
	<include file="Public/left" />
    <div id="main-content">
    	<p id="page-intro">商户列表>>
        <hr>
        </p>
        <form action="__APP__/Fenlei/hangyeaddsave/" method="post">
            <table border="1" cellpadding="1" cellspacing="0">
                <tr align="center">
                    <td width="10%">ID</td>
                    <td width="30%">商户名</td>
                    <td width="15%">级别</td>
                    <td width="15%">认证</td>
                    <td width="15%">添加时间</td>
                    <td width="15%">操作</td>
                </tr>
                <volist name="company" id="vocompany">
                <tr>
                    <td><{$vocompany.id}></td>
                    <td><{$vocompany.companyname}></td>
                    <td><{$vocompany.star}>星</td>
                    <td>已认证</td>
                    <td><{$vocompany.addtime}></td>
                    <td><a href="__APP__/shanghu/xuanzhong/id/<{$vocompany.id}>">选中</a>&nbsp;<a href="__APP__/shanghu/xufei/id/<{$vocompany.id}>">续费</a>&nbsp;<a href="__APP__/shanghu/edit/id/<{$vocompany.id}>">修改</a>&nbsp;<a href="__APP__/shanghu/del/id/<{$vocompany.id}>">删除</a></td>
                </tr>
                </volist>
                <tr>
                <td colspan="6">
                  <div class="pagination"> <{$page}> </div>
                  <!-- End .pagination -->
                  <div class="clear"></div>
                </td>
              </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
